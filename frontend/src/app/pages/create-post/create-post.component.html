<app-header />
<form
  class="w-[50%] h-screen flex flex-col m-auto items-center justify-center gap-3"
  #createPost="ngForm"
  (ngSubmit)="creatForm()"
>
  <textarea
    type="text"
    name="title"
    rows="5"
    class="custom-input w-[100%] px-3"
    placeholder="type your title here..."
    required
    ngModel
  ></textarea>
  <textarea
    type="text"
    name="cuisine"
    class="custom-input w-[100%] px-3"
    placeholder="Enter cuisine type..."
    required
    ngModel
  ></textarea>
  <textarea
    type="text"
    name="ingredients"
    rows="3"
    class="custom-input w-[100%] px-3"
    placeholder="Enter ingredients separated by commas..."
    required
    ngModel
  ></textarea>
  <textarea
    type="text"
    name="content"
    rows="10"
    class="custom-input w-[100%] px-3"
    placeholder="type your desc here..."
    required
    ngModel
  ></textarea>
  <input
    type="file"
    name="cover"
    class="self-start"
    ngModel
    required
    (change)="onFileSelected($event)"
  />
  <button
    type="submit"
    class="bg-slate-600 rounded-lg p-5 w-60 text-white"
    [disabled]="createPost.invalid"
  >
    Submit
  </button>
</form>
