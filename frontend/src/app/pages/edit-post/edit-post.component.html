<app-header />
@if(post.singlePost) {
<form
  class="w-[50%] h-screen flex flex-col m-auto items-center justify-center gap-3"
  #editPost="ngForm"
  (ngSubmit)="editForm()"
>
  <textarea
    type="text"
    name="title"
    rows="5"
    class="custom-input w-[100%] px-3"
    placeholder="type your title here..."
    required
    [ngModel]="post.singlePost.title"
  ></textarea>
    <textarea
    type="text"
    name="cuisine"
    class="custom-input w-[100%] px-3"
    placeholder="Enter cuisine type..."
    required
    [ngModel]="post.singlePost.cuisine"
  ></textarea>
    <textarea
    type="text"
    name="ingredients"
    rows="3"
    class="custom-input w-[100%] px-3"
    placeholder="Enter ingredients separated by commas..."
    required
    [ngModel]="post.singlePost.ingredients"
  ></textarea>
  <textarea
    type="text"
    name="content"
    rows="10"
    class="custom-input w-[100%] px-3"
    placeholder="type your desc here..."
    required
    [ngModel]="post.singlePost.content"
  ></textarea>
  <input type="file" name="cover" class="self-start" ngModel #fileInput />
  <button type="submit" class="bg-slate-600 rounded-lg p-5 w-60 text-white">
    Submit
  </button>
</form>
}
